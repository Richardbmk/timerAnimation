<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="controls">
            <input id="duration" value="30"/>
            <div>
                <button id="start"><i class="far fa-play-circle"></i></button>
                <button id="pause"><i class="far fa-pause-circle"></i></button>
            </div>
        </div>
        <svg class="dial">
            <circle
                r="190"
                cx="200"
                cy="200"
                fill="none"
                stroke="#DA2537"
                stroke-width="10"
                transform="rotate(-90 200 200)"
            >
        </svg>
    </div>
</body>
<script src="timer.js"></script>
<script src="index.js"></script>
</html>
